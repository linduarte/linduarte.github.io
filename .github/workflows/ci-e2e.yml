# Trigger manual apenas
on:
  workflow_dispatch:  # SÃ³ roda quando disparado manualmente

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Upgrade pip and install project deps
        run: |
          python -m pip install --upgrade pip
          pip install .[e2e]

      - name: Install Playwright browsers
        run: |
          # Use python -m playwright to ensure the playwright CLI from the installed package is used
          python -m playwright install --with-deps

      - name: Run Playwright E2E tests
        env:
          PYTHONUNBUFFERED: "1"
          E2E_BROWSER: ${{ matrix.browser }}
        run: |
          # Capture pytest stdout/stderr to a file so we can upload and inspect it
          set -euo pipefail
          echo "Running E2E matrix browser=${E2E_BROWSER}"
          pytest -k e2e --maxfail=2 --disable-warnings -v 2>&1 | tee pytest-output.log
          # propagate pytest exit code
          exit ${PIPESTATUS[0]}
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failures-${{ github.run_id }}
          path: |
            failure_*.png
            failure_*.html
            failure_*.log
            failure_*.txt
            pytest-output.log
