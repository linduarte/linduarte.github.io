# Trigger manual apenas
on:
  workflow_dispatch:  # SÃ³ roda quando disparado manualmente

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          pip install uv

      - name: Setup virtualenv (uv)
        run: |
          uv venv
          echo "VIRTUAL_ENV=$(uv venv --path)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          uv pip install .[e2e]

      - name: Install Playwright browsers
        run: |
          uv run playwright install --with-deps

      - name: Run Playwright E2E tests
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          uv run pytest -k e2e --maxfail=2 --disable-warnings -v
