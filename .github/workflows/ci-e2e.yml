# Trigger manual apenas
on:
  workflow_dispatch:  # SÃ³ roda quando disparado manualmente

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Upgrade pip and install project deps
        run: |
          python -m pip install --upgrade pip
          pip install .[e2e]

      - name: Install Playwright browsers
        run: |
          # Use python -m playwright to ensure the playwright CLI from the installed package is used
          python -m playwright install --with-deps

      - name: Run Playwright E2E tests
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          pytest -k e2e --maxfail=2 --disable-warnings -v
