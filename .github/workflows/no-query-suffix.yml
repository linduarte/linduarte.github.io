name: Prevent accidental '?=WIDTH' in HTML

on:
  push:
    branches:
      - main
      - 'fix/*'
  pull_request:

jobs:
  check-query-suffix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fail if any HTML contains '?=<digits>'
        run: |
          echo "Scanning tracked files for '?=digits' pattern..."
          set -o pipefail
          # Use git grep to only check tracked files in the commit/PR range
          matches=$(git grep -nE '\?=[0-9]+' || true)
          if [ -n "$matches" ]; then
            echo "Found accidental query-suffix occurrences (fail CI):"
            echo "$matches"
            exit 1
          fi
          echo "No occurrences found."
