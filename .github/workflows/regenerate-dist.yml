name: Build dist artifact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure make is available
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Build dist (make dist)
        run: make dist

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  check:
    name: Run tests and HTML validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run pytest
        run: |
          python -m pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install html-validate
        run: npm install --no-save html-validate

      - name: Run HTML validation
        run: npx html-validate "app/templates/**/*.html" landing.html

  e2e:
    name: Playwright E2E tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build, check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Python deps (including e2e extras)
        run: |
          python -m pip install --upgrade pip
          # Install project and e2e extras (pytest-playwright etc.)
          python -m pip install .[e2e]

      - name: Install Playwright Browsers
        run: python -m playwright install

      - name: Run Playwright E2E tests
        run: |
          # Run only the e2e-marked tests
          python -m pytest -k e2e -q

  deploy:
    name: Deploy to GitHub Pages
    needs: [build, check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy dist to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
