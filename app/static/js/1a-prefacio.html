<!doctype html>
<html>
  <head><meta charset="utf-8"><title>1a Prefácio</title></head>
  <body>
    <h1>Prefácio</h1>
    <button id="logoutButton">Logout</button>
    <div id="result"></div>
    <script>
      document.getElementById('logoutButton').addEventListener('click', async function(){
        try {
          // Attempt server-side logout
          await fetch('/auth/logout-html', { method: 'POST', credentials: 'include' });
        } catch (e) {
          // ignore network errors and continue client-side logout
        }
        localStorage.removeItem('access_token');
        // clear cookie by calling logout endpoint that deletes cookie
        window.location.href = '/1-index.html';
      });
    </script>
  </body>
</html>
