<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <div id="result"></div>
    <form id="loginForm">
      <label>Username <input name="username" type="email" /></label>
      <label>Password <input name="password" type="password" /></label>
      <button type="submit">Login</button>
    </form>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var username = this.username.value;
        // fake successful login: set localStorage token and show result
        localStorage.setItem('access_token', 'fake-token-' + username);
        document.getElementById('result').innerText = 'Login bem-sucedido!';
        // small delay then redirect
        setTimeout(function () { window.location.href = '/1a-prefacio.html'; }, 200);
      });
    </script>
  </body>
</html>
