<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/common-styles.css">
    <link rel="stylesheet" href="../../static/css/git-course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            background: url('../../static/images/waves.webp') center/cover no-repeat fixed;
            font-family: 'Victor Mono', monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255,255,255,0.75);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
            margin: 40px auto;
            padding: 40px;
            max-width: 900px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .github-pages-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 120px;
            height: auto;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .github-pages-logo:hover {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .github-pages-logo {
                width: 80px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
    <script src="../../static/js/config.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        const logoutBtn = document.getElementById('logoutButton');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('access_token');
                window.location.href = '../../landing.html';
            });
        }
    });
    </script>
</head>
<body class="intro-page">
    <img src="../../static/images/github-pages-logo.png"
         alt="Powered by GitHub Pages"
         class="github-pages-logo">

    <div class="container">
        <h1>merge</h1>

        <p class="p-styled  spaced-p">Conteúdo de merge (template duplicado para testes).</p>

        <footer class="footer">
            <div class="footer-flex">
                <nav class="footer-nav footer-left">
                    <a href="6-git-clone.html" class="footer-link">Voltar</a>
                    <a href="8-git-add.html" class="footer-link">Próximo: git add</a>
                </nav>
                <form class="logout-form">
                    <button id="logoutButton" type="button" class="logout-button">Logout</button>
                </form>
                <button id="markCompletedButton" data-topic-id="7" class="form-btn">Marcar como concluído</button>
            </div>
            <div class="footer-instruction">Para sair da sua conta, clique em Logout. Para registrar seu progresso, clique em Marcar como concluído.</div>
        </footer>
    <script src="../../static/js/git-course-functions.js"></script>
    </div>
    <script>Prism.highlightAll();</script>
</body>
