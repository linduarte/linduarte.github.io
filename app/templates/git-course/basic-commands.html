<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Básicos</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Comandos Básicos</h1>
        <pre><code>git init</code></pre>
        <p>Inicializa um novo repositório Git.</p>
        <img src="/static/images/git-init-terminal.png" alt="Screenshot do comando git init">
        <pre><code>git add .</code></pre>
        <p>Adiciona todas as mudanças ao stage.</p>
        <div class="note">
            <strong>Nota:</strong> O comando <code>git add .</code> adiciona todos os arquivos. Use <code>git add &lt;arquivo&gt;</code> para adicionar arquivos específicos.
        </div>
        <img src="/static/images/git-graph.png" alt="Imagem GitGraph">
        <a href="index.html">Voltar</a>
    </div>
</body>
</html>
