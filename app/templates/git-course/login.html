<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Git Course</title>
  <link rel="stylesheet" href="../../static/css/git-course-c.css">
  <style>
    body {
      background: url('../../static/images/waves.webp') center/cover no-repeat fixed;
      font-family: 'Victor Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .login-container {
      max-width: 350px;
      margin: 60px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 32px 24px;
      text-align: center;
    }
    h2 {
      color: #f14e32;
      margin-bottom: 18px;
    }
    label {
      color: #5c4033;
      font-weight: 600;
      margin-top: 12px;
      display: block;
      text-align: left;
    }
    input[type='email'], input[type='password'] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #f14e32;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #5c4033;
    }
    #result {
      margin-top: 18px;
      color: #5c4033;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar no Git Course</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" name="email" required>
      <label>Senha:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="result"></div>
    <p style="margin-top:16px;">Ainda n√£o tem conta? <a href="register.html">Registre-se</a></p>
  </div>

  <script src="../../static/js/config.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const body = { username: email, password }; // Backend espera 'username'

      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Conectando...';

      // Detectar ambiente
      const isLocalDev = window.location.hostname === 'localhost' ||
                         window.location.hostname === '127.0.0.1' ||
                         window.location.protocol === 'file:';

      // URLs baseadas no ambiente
      const API_URLS = isLocalDev
        ? ["http://191.252.204.249:8000"]
        : [
            "https://191.252.204.249:8000",
            "https://191.252.204.249:443",
            "https://191.252.204.249"
          ];

      console.log('üîê Login - Ambiente:', isLocalDev ? 'Desenvolvimento' : 'Produ√ß√£o');
      console.log('üîê URLs a testar:', API_URLS);

      for (const API_URL of API_URLS) {
        try {
          console.log(`üîÑ Tentando login: ${API_URL}/auth/login`);

          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000);

          const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(body),
            mode: 'cors',
            signal: controller.signal
          });

          clearTimeout(timeoutId);

          console.log('‚úÖ Resposta login:', response.status, response.statusText);

          const payload = await response.json();
          console.log('üì¶ Payload login:', payload);

          if (response.ok && payload.access_token) {
            localStorage.setItem('access_token', payload.access_token);
            resultEl.style.color = '#388e3c';
            resultEl.textContent = 'Login bem-sucedido! Redirecionando...';
            setTimeout(() => window.location.href = '1a-prefacio.html', 800);
            return;
          } else {
            throw new Error(`${response.status}: ${payload.detail || payload.message || 'Credenciais inv√°lidas'}`);
          }
        } catch (err) {
          console.error(`‚ùå Falhou login ${API_URL}:`, err.name, err.message);

          if (err.name === 'AbortError') {
            console.error('‚è∞ Timeout login - servidor n√£o respondeu');
          } else if (err.name === 'TypeError' && err.message.includes('fetch')) {
            console.error('üö´ CORS/Rede login - bloqueado pelo navegador');
          }

          continue;
        }
      }

      // Modo simula√ß√£o - aceita qualquer email/senha v√°lidos
      console.warn('üîÑ Modo simula√ß√£o login ativado');
      if (email && password && email.includes('@')) {
        localStorage.setItem('access_token', 'demo_login_token_' + Date.now());
        resultEl.style.color = '#388e3c';
        resultEl.textContent = 'Login simulado OK! (Backend indispon√≠vel) Redirecionando...';
        setTimeout(() => window.location.href = '1a-prefacio.html', 1200);
      } else {
        resultEl.style.color = '#d32f2f';
        resultEl.textContent = 'Servidor indispon√≠vel. Tente: email v√°lido e senha.';
      }
    });
  </script>
</body>
</html>
