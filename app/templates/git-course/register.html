<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro - Git Course</title>
  <link rel="stylesheet" href="../../static/css/git-course-c.css">
  <style>
    body {
      background: url('../../static/images/waves.webp') center/cover no-repeat fixed;
      font-family: 'Victor Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .register-container {
      max-width: 350px;
      margin: 60px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 32px 24px;
      text-align: center;
    }
    h2 {
      color: #f14e32;
      margin-bottom: 18px;
    }
    label {
      color: #5c4033;
      font-weight: 600;
      margin-top: 12px;
      display: block;
      text-align: left;
    }
    input[type='text'], input[type='password'] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #f14e32;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #5c4033;
    }
    #result {
      margin-top: 18px;
      color: #5c4033;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Crie sua conta</h2>
    <form id="registerForm">
      <label>Email:</label>
      <input type="text" id="email" name="email" required>
      <label>Senha:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Registrar</button>
    </form>
    <div id="result"></div>
    <p style="margin-top:16px;">Já tem conta? <a href="login.html">Faça login</a></p>
  </div>

  <!-- Configuração global de API -->
  <script src="../../static/js/config.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        document.getElementById('result').style.color = '#f44336';
        document.getElementById('result').textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('result').style.color = '#388e3c';
          document.getElementById('result').textContent = 'Registro bem-sucedido! Redirecionando...';

          // Armazena tokens se existirem
          if (result.access_token) {
            localStorage.setItem('access_token', result.access_token);
            localStorage.setItem('refresh_token', result.refresh_token || '');
          }

          // Redireciona para a página de login
          setTimeout(() => window.location.href = 'login.html', 1200);
        } else {
          document.getElementById('result').style.color = '#f44336';
          document.getElementById('result').textContent = result.detail || 'Erro no registro.';
        }
      } catch (err) {
        document.getElementById('result').style.color = '#f44336';
        document.getElementById('result').textContent = 'Falha na conexão com o servidor.';
      }
    });
  </script>
</body>
</html>
