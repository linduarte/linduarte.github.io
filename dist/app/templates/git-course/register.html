<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Git Course</title>
  <link rel="stylesheet" href="/app/static/css/git-course-c.css" />
  <style>
    body {
    background: url('/app/static/images/waves.webp') center/cover no-repeat fixed;
      font-family: 'Victor Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .register-container {
      background: rgba(255,255,255,0.75);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      margin: 60px auto;
      padding: 32px 24px;
      max-width: 350px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    .github-pages-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      height: auto;
      z-index: 1000;
      opacity: 0.8;
    }
    h2 {
      color: #f14e32;
      margin-bottom: 18px;
    }
    label {
      color: #5c4033;
      font-weight: 600;
      margin-top: 12px;
      display: block;
      text-align: left;
    }
    input[type='text'], input[type='password'] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #dc391d; /* improved contrast */
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #a53320;
    }
    #result {
      margin-top: 18px;
      color: #5c4033;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
  <div class="register-container">
    <h2>Crie sua conta</h2>
    <form id="registerForm">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" aria-required required />
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" aria-required required />
      <button type="submit">Registrar</button>
    </form>
    <div id="result"></div>
    <p style="margin-top:16px;">J√° tem conta? <a href="login.html">Fa√ßa login</a></p>
  </div>

  <!-- Configura√ß√£o global de API -->
  <script src="/app/static/js/config.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const body = { email, password };

      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Conectando...';

      // Detectar se est√° em desenvolvimento local ou produ√ß√£o
      const isLocalDev = window.location.hostname === 'localhost' ||
                         window.location.hostname === '127.0.0.1' ||
                         window.location.protocol === 'file:';

      // URLs baseadas no ambiente
      const API_URLS = isLocalDev
        ? ["http://191.252.204.249:8000"]  // Dev: s√≥ HTTP
        : [
            "https://191.252.204.249:8000",   // Prod: HTTPS padr√£o
            "https://191.252.204.249:443",    // Prod: HTTPS porta padr√£o
            "https://191.252.204.249"         // Prod: HTTPS sem porta
          ];

      console.log('Ambiente:', isLocalDev ? 'Desenvolvimento' : 'Produ√ß√£o');
      console.log('URLs a testar:', API_URLS);

      for (const API_URL of API_URLS) {
        try {
          console.log(`üîÑ Tentando: ${API_URL}/auth/register`);

          // Timeout de 10 segundos
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000);

          const r = await fetch(`${API_URL}/auth/register`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(body),
            mode: 'cors',
            signal: controller.signal
          });

          clearTimeout(timeoutId);

          console.log('‚úÖ Resposta recebida:', r.status, r.statusText);

          const payload = await r.json();
          console.log('üì¶ Payload:', payload);

          if (r.ok && payload.access_token) {
            localStorage.setItem('access_token', payload.access_token);
            resultEl.style.color = '#388e3c';
            resultEl.textContent = 'Registro bem-sucedido! Redirecionando para login...';
            setTimeout(() => window.location.href = 'login.html', 800);
            return;
          } else {
            throw new Error(`${r.status}: ${payload.detail || payload.message || 'Erro no registro'}`);
          }
        } catch (err) {
          console.error(`‚ùå Falhou ${API_URL}:`, err.name, err.message);

          if (err.name === 'AbortError') {
            console.error('‚è∞ Timeout - servidor n√£o respondeu em 10s');
          } else if (err.name === 'TypeError' && err.message.includes('fetch')) {
            console.error('üö´ CORS/Rede - provavelmente bloqueado pelo navegador');
          }

          continue;
        }
      }

      // Todas falharam - modo simula√ß√£o para GitHub Pages
      console.warn('üîÑ Modo simula√ß√£o ativado (todas as URLs falharam)');
      if (email && password && email.includes('@')) {
        localStorage.setItem('access_token', 'demo_token_' + Date.now());
        resultEl.style.color = '#388e3c';
        resultEl.textContent = 'Registro simulado OK! Agora fa√ßa login...';
        setTimeout(() => window.location.href = 'login.html', 1200);
      } else {
        resultEl.style.color = '#d32f2f';
        resultEl.textContent = 'Servidor indispon√≠vel. Tente: email v√°lido e senha n√£o vazia.';
      }
    });
  </script>
</body>
</html>
