<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecionando...</title>
  <script>
    (function () {
        try {
        const token = localStorage.getItem('access_token');
        // Default to landing.html (registration/login). If an auth token is present,
        // redirect to the course prefácio page.
        if (token) {
          window.location.replace('app/templates/git-course/1a-prefacio.html');
        } else {
          window.location.replace('landing.html');
        }
      } catch {
        window.location.replace('landing.html');
      }
    })();
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 20vh;">
  <p>Redirecionando...</p>
  <p>
    Se não redirecionar automaticamente:
    <a href="landing.html">Landing</a> |
    <a href="app/templates/git-course/register.html">Registrar</a> |
    <a href="app/templates/git-course/login.html">Login</a>
  </p>

  <script>
    function navigate(path) {
      fetch(path)
        .then(response => {
          if (response.ok) {
            window.location.href = path;
          } else {
            alert('Página não encontrada: ' + path);
          }
        })
        .catch(() => {
          alert('Erro ao acessar a página: ' + path);
        });
    }
  </script>
</body>
</html>
