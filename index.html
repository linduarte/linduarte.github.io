<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Git Course - Entrar</title>
  <meta name="description" content="Portal de ingresso no curso de Git. Faça login ou registre-se para começar.">
  <link rel="stylesheet" href="/app/static/css/index.css">
  <link rel="stylesheet" href="/app/static/css/common-styles.css">
  <script>
    // Redirecionar para landing.html ao acessar a raiz
    window.location.href = 'landing.html';
  </script>
</head>
<body>
  <main class="card" role="main">
    <img class="logo" src="/app/static/images/GitLogo_sp.png"
         srcset="/app/static/images/GitLogo_sp-2x.png 2x, /app/static/images/GitLogo_sp-3x.png 3x"
         alt="Logomarca Git Course">
    <h1>Bem-vindo</h1>
    <p class="subtitle">
      Domine Git de forma prática. Acesse sua conta ou crie uma nova
      para acompanhar seu progresso no curso.
    </p>
    <div class="actions">
      <button class="btn" onclick="navigate('login.html')">Fazer Login</button>
      <button class="btn secondary" onclick="navigate('register.html')">Criar Conta</button>
    </div>
    <div class="extra-links">
      <a href="landing.html">Conheça o conteúdo</a>
    </div>
    <footer>
      &copy; <span id="year"></span> Git Course • Deploy GitHub Pages
    </footer>
  </main>
  <script>
    function navigate(path) {
      window.location.href = path;
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
